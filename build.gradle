apply plugin: 'java'
apply plugin: 'jacoco'

def defaultEncoding = 'UTF-8'

[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
}


dependencies {
    testCompile "junit:junit:4.12"
}
