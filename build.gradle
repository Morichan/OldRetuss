apply plugin: 'java'
apply plugin: 'jacoco'

def defaultEncoding = 'UTF-8'

[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src/retuss'
        }
        resources {
            srcDir 'src/retuss'
        }
    }

    integrationTest {
        java.srcDir file( 'test' )
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
}

dependencies {
    testCompile "junit:junit:4.12"
}
