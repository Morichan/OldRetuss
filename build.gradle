apply plugin: 'java'

def defaultEncoding = 'UTF-8'

[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

sourceCompatibility = 1.8
targetCompatibility = 1.8

def javafxHome = System.getenv('JAVAFX_HOME')

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    jmockit
}

apply from: 'http://dl.bintray.com/content/shemnon/javafx-gradle/8.1.1/javafx.plugin'

javafx {
    mainClass = 'retuss.RetussWindow'
}

dependencies {
    compile files("${System.properties['java.home']}/../lib/ant-javafx.jar")
    compile fileTree(dir: "${System.properties['java.home']}", include: '**/jfxrt.jar')
    jmockit 'org.jmockit:jmockit:1.21'
    testCompile configurations.jmockit.dependencies
    testCompile group: 'junit', name: 'junit', version: "4.12"
    testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.5-alpha'
}

apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        xml.enabled = true
        csv.enabled = false
        html.enabled = true
    }
}